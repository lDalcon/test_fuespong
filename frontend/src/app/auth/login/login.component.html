<mat-card class="login-form">
    <mat-card-title>Iniciar Sesion</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" autocomplete="off">
            <mat-form-field>
                <input matInput type="text" formControlName="usremail" placeholder="Email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" formControlName="usrpass" placeholder="ContraseÃ±a">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid"
            (click)="iniciarSesion()">Ingresar</button>
    </mat-card-actions>
    <mat-card-actions>
        <a mat-button [routerLink]="[ '/register' ]">Registrate</a>
    </mat-card-actions>
</mat-card>
