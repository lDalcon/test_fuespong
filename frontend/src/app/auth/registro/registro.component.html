<mat-card class="registro-form">
    <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
    </mat-card-content>
    <form [formGroup]="registroForm" autocomplete="off">
        <mat-form-field>
            <input matInput type="text" formControlName="usrnombre">
            <mat-hint>Nombre</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="email" formControlName="usremail">
            <mat-hint>Email</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" formControlName="usrpass">
            <mat-hint>Contrase√±a</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="usrempid">
                <mat-option *ngFor="let empresa of empresas" [value]="empresa.empid">
                    {{empresa.empnombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!registroForm.valid"
            (click)="crearUsuario()">Ingresar</button>
    </mat-card-actions>
    <mat-card-actions>
        <a mat-button [routerLink]="[ '/login' ]">Inicie Sesion</a>
    </mat-card-actions>
</mat-card>
